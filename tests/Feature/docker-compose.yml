version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - taskflow-network
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    container_name: taskflow-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - taskflow-network

  redis:
    image: redis:alpine
    container_name: taskflow-redis
    restart: unless-stopped
    networks:
      - taskflow-network

  nginx:
    image: nginx:alpine
    container_name: taskflow-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - taskflow-network
    depends_on:
      - app

networks:
  taskflow-network:
    driver: bridge

volumes:
  dbdata: